<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Geolocación gMaps</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<section>
	<div class="container">
        <h1>Geolocalización con GoogleMaps</h1>
        
        <p>Cambie las coordenadas encontradas en GoogleMaps en las variables: <pre>mLat y mLng</pre></p>
        
        <div class="map_container">
            <div id="map"></div>
        </div>
</div>
</section>


<script src="js/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false"></script>
<script src="js/gmaps.js"></script>
<script>
$(function () {
	
	$(window).load(function(){
		mostrarMapa();
	});

	function mostrarMapa(){
		var map;
		var mLat = 14.084378; //latitud
		var mLng = -87.157571; //longitud

		map = new GMaps({
			div: '#map', //id del <div> donde se mostrará el mapa.
			lat: mLat,
			lng: mLng,
			zoom: 15
		  });
		map.addMarker({
		  lat: mLat,
		  lng: mLng,
		  title: 'Texto titulado',
		  infoWindow: {
			content: '<p><b>Nacional de Ingerieros Coliseum</b></p><p>Anillo Periferico, Tel. 2235-6301</p>'
		  }
		});	
		
	}
});
</script>
</body>
</html>
